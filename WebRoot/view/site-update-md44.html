<!-- 修改md44 -->
<div class="modal fade" id="md44-update-window" tabindex="2"
	role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">修改智能数字量采集器管理</small>
			</div>
			<div class="modal-body" style="margin:2px;padding:2px;">
				<form action="#" id="md44-update-form" onSubmit="return false">
				<input type="hidden" 
								value="{{siteIdVal}}" class="form-control" name="siteId" ng-model="siteIdVal">
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group col-lg-6">
								<label>智能数字量采集器ID</label> <input type="text" value=""
									ng-model="md44_deviceId" class="form-control"
									name="md44_deviceId" readonly="readonly">
							</div>
							<div class="form-group col-lg-6">
								<label>名称</label> <input type="text" value=""
									class="form-control" name="md44_name" ng-model="md44_name">
							</div>

						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group col-lg-6">
								<label>型号</label> <input type="text" value=""
									class="form-control" name="md44_type" ng-model="md44_type">
							</div>
							<div class="form-group col-lg-6">
								<label>位置</label> <input type="text" value=""
									class="form-control" name="md44_address"
									ng-model="md44_address">
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
			
				<button type="button" class="btn btn-success btn-sm"
					id="md44_save_btn" >
					<i class="fa fa-save"></i>&nbsp;保存
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../controller/site.js"></script>
<script type="text/javascript">
$("#md44_save_btn").click(function() {
	$('#md44-update-form').submit();
});

$('#md44-update-form').bootstrapValidator({
	excluded : [ ':disabled' ],
	fields : {
		md44_deviceId : {
			validators : {
				notEmpty : {
					message : '设备编号不能为空'
				}
			}
		}
	}
}).on('success.form.bv', function(e, data) {
	e.preventDefault();
	xh.update_md44();
});
</script>
