<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Page title -->
<title>雷击电流|历史数据</title>
<!-- js文件 -->
<script type="text/javascript" src="../resources/js/xhbootstrap.js"></script>
<script type="text/javascript"
	src="../resources/static/echarts/echarts.js"></script>

<!--[if lte IE 9]>
<script src="resources/js/jquery-1.8.3.min.js"></script>
<script src="resources/js/respond.min.js"></script>
<script src="resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<!-- class="boxed" -->
<!-- class="fixed-small-header fixed-sidebar fixed-navbar fixed-footer" -->
<body class="fixed-small-header fixed-sidebar fixed-navbar fixed-footer"
	ng-app="app" ng-controller="alarm" onload="xh.initProvince()">
	<!-- Simple splash screen-->
	<div class="splash">
		<div class="color-line"></div>
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!--[if lt IE 9]>
<p class="alert alert-danger" style="z-index:2000;text-align:center;">你的浏览器版本过低，请更新你的版本.建议使用IE9+版本，google，火狐等浏览器 </p>
<![endif]-->
	<div ng-include="'top.html'"></div>
	<!-- Navigation -->
	<div ng-include="'data_menu.html'"></div>
	<!-- Navigation   end-->
	<!-- Main Wrapper -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>数据分析</span></li>
							<li class="active"><span>雷电流历史数据 </span></li>
						</ol>

					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<div class="row">
				<div class="col-md-12"><!-- collapsed -->
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<div class="panel-tools">
								<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
									class="closebox"><i class="fa fa-times"></i></a>
							</div>
							<i class="fa fa-search"></i> 查询数据
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-2">
									<div class="form-group col-lg-12">
										<label>省份</label> <select name="province" id="selProvince"
											onChange="xh.getCity()" class="form-control">
										</select>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group col-lg-12">
										<label>城市</label> <select name="city" id="selCity"
											onChange="xh.getCounty()" class="form-control">
										</select>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group col-lg-12">
										<label>区县</label> <select name="county" id="selCounty"
											class="form-control">
										</select>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group col-lg-12">
										<label>单位</label> <input type="text" value="" name="company"
											class="form-control" id="company" placeholder="可以为空">
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group col-lg-12">
										<label>站点</label> <input type="text" class="form-control"
											id="site" placeholder="编号" name="siteId">
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group col-lg-12">
										<label>设备ID</label> <input type="text" class="form-control"
											id="deviceId" placeholder="编号" name="deviceId">
									</div>
								</div>
								
							</div>
							<!-- row -->
							<div class="row">
							<div class="col-md-2">
									<div class="form-group col-lg-12">
										<label>起始时间</label> <input type="text" class=" form-control"
											name="site" placeholder="起始时间" id="clockS"
											onclick="WdatePicker({el:'clockS',skin:'green',isShowClear:false,dateFmt:'yyyy-MM-dd HH:mm:ss'})">
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group col-lg-12">
										<label>结束时间</label> <input type="text" class=" form-control"
											name="site" placeholder="结束时间" id="clockE"
											onclick="WdatePicker({el:'clockE',skin:'green',isShowClear:false,dateFmt:'yyyy-MM-dd HH:mm:ss'})">
									</div>
								</div>
								<div class="col-md-2">
									<div class="btn-group" style="padding-top:25px;">
										<button class="btn btn-success btn-sm" ng-click="search(1)">
											<i class="fa fa-search"></i>&nbsp;查询
										</button>

										<button class="btn btn-danger btn-sm" ng-click="refresh()">
											<i class="fa fa-refresh"></i>&nbsp;刷新
										</button>
									</div>
								</div>
							</div>
						</div>
						<!-- panel-body -->
					</div></div>
				</div>
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<div class="hpanel">
							<div class="panel-heading hbuilt">
								<div class="panel-tools">
									<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
										class="closebox"><i class="fa fa-times"></i></a>
								</div>
								<i class="fa fa-bars"></i>&nbsp;雷电流历史数据

							</div>
							<!-- panel-heading -->
							<div class="panel-body">
								<div class="btn-group" style="margin-bottom:5px;">
								<button class="btn btn-danger btn-sm" onClick="xh.ExcelToIh()">
									<i class="fa fa-file-excel-o"></i>&nbsp;导出雷击电流历史数据
								</button>
							</div>
								<table id="tb-info" class="xh-table table-hover">
									<thead>
										<tr class="tr-primary">
											<th width="80px">省份</th>
											<th width="100px">城市</th>
											<th width="100px">区县</th>
											<th width="80px">单位</th>
											<th width="40px">站点ID</th>
											<th width="50px">监测仪ID</th>
											<th width="60px">雷电流(kA)</th>
											<th width="170px">获取时间</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-if="totals==0">
											<td colspan="12" class="text-center">没有雷电流记录！</td>
										</tr>
										<tr ng-repeat="x in data">
											<td>{{x.province}}</td>
											<td>{{x.city}}</td>
											<td>{{x.county}}</td>
											<td>{{x.company}}</td>
											<td>{{x.siteId}}</td>
											<td>{{x.deviceId}}</td>
											<td
												ng-class="{true: 'td-success', false: 'td-warning'}[x.value<x.maxValues]"
												style="text-align: center">{{x.value}}</td>
											<td style="text-align: center">{{x.time}}</td>
										</tr>
									</tbody>
								</table>
								<div class="page">
									<div class="page-info">
										<!-- 第<input ng-model="nowPage" class="nowPage">页， -->
										每页显示 <select id="page-limit" ng-change="refresh()"
											ng-model="count">
											<option value="20">20</option>
											<option value="30">30</option>
											<option value="40">40</option>
											<option value="50">50</option>
										</select> 条, <span ng-model="index">显示{{index}}-</span><span
											ng-model="lastIndex">{{lastIndex}}条,</span> <span
											ng-model="totals">总计{{totals}}条</span>
									</div>
									<div class="page-paging"></div>
								</div>
							</div>
							<!-- panel-body -->
						</div>
						<!-- hpanel -->
					</div>
				</div>
			</div>
		</div>

	<!-- Main Wrapper end -->
	<!-- Footer-->
	<footer class="footer" ng-include="'footer.html'"> </footer>
	<div class="scroll-top text-info animated fadeIn top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<script type="text/javascript" src="../controller/h_data_i.js"></script>
	<script type="text/javascript">
		xh.loadData();

		$(".showSetting").click(function() {
			$("#aside-right").fadeToggle("fast");
		});
	</script>
</body>
</html>
